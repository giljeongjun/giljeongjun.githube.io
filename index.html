<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

    <style> 
        body {
            background-image: url(메인사진.jpg);
            background-size: cover; /* 배경 이미지 크기 조정 */
            background-position: center; /* 배경 이미지 위치 조정 */
        }
        * {
            padding: 0;
            margin: 0;
        }
       /* 상단 바 스타일 */
       .navbar {
            width: 100%; /* 너비 100% */
            display: flex; /* Flexbox 사용 */
            justify-content: space-between; /* 좌우 정렬 */
            padding: 10px 0; /* 여백 추가 */
        }
        .navbar .left {
            font-weight: bold; /* 텍스트 굵게 */
            color: rgb(255, 255, 255); /* 텍스트 색상 */
           
        }
        .navbar .right {
            display: flex; /* Flexbox 사용 */
        }
        .navbar .right a {
            margin-left: 20px; /* 항목 간 여백 */
            text-decoration: none; /* 밑줄 제거 */
            color: rgb(255, 255, 255); /* 텍스트 색상 */
            padding: 14px 20px; /* 여백 설정 */
            transition: background-color 0.3s, color 0.3s; /* 부드러운 효과 */
        }
        .navbar .right a:hover {
            background-color: #ddd; /* 마우스 오버 시 배경 색상 */
            color: black; /* 마우스 오버 시 텍스트 색상 */
            text-decoration: underline; /* 마우스 오버 시 밑줄 추가 */
        }
        #top {
            margin: 0 10px;
            font-weight: 800;
            display: flex; /* Flexbox 사용 */
        }
        a {
            margin: 0 20px;
            text-decoration: none; /* 밑줄 제거 */
            color: #FFFFFF; /* 텍스트 색상 */
            transition: color 0.3s; /* 색상 변화 효과 */
        }
        a:hover {
            color: #555; /* 마우스 오버 시 텍스트 색상 변화 */
        }
        #p {
            color: aliceblue;
            font-weight: 400;
            font-size: 150px;
            text-align: center;
            margin-top: 230px;
            line-height: 20%;
            font-family: Prata;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="index.html" class="left">gmfx</a>
                <div class="right">
                    <a href="one.html">impress</a>
                    <a href="two.html">Category</a>
                    <a href="four.html">Direction</a>
                    <a href="five.html">suggest</a>
                    <a href="three.html">The Other Side</a>
                </div>
            </div>
        </nav>

    <div id="p">MOVIE</div>
    <div id="p">MAGAZINE♧</div>

    <background img src="메인사진.jpg" width="100%" height="100%"></background>
</body>
</html>
